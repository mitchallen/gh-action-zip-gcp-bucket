name: Zip and Upload to GCP Bucket

env:
    TARGET_ZIP: source.zip

on:
    push:
        tags:
        - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    # Step to Zip the folder
    - name: Zip the folder
      run: zip -r ./${{ env.TARGET_ZIP }} source/

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json:  ${{ secrets.GCP_SA_KEY }}
    
    # Step to Authenticate with GCP
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        version: '>= 363.0.0'
        project_id: ${{ secrets.GCP_PROJECT_ID }}
    
    # Step to Configure Docker to use the gcloud command-line tool as a credential helper
    - run: |-
        gcloud auth configure-docker
    
    # Step to Upload the file to GCP Bucket
    - name: Upload to Google Cloud Storage
      run: |-
        target_zip=${{ env.TARGET_ZIP }}
        DATE_STAMP=$(date +%Y-%m-%d)  # Format: YYYY-MM-DD
        EXTENSION="${target_zip##*.}"
        FILENAME="${target_zip%.*}"
        # Construct new filename with date stamp
        NEW_FILENAME="${FILENAME}_${DATE_STAMP}.${EXTENSION}"
        gsutil cp ./$target_zip gs://${{ secrets.GCP_TARGET_BUCKET }}/uploads//${NEW_FILENAME}